<!DOCTYPE html>
<html>
<head>
	<title>Выравнивание с помощью отрицательного margin-top</title>
	<style type="text/css">
		.div1 { height: 200px;
						width: 200px;
 						position: relative;
 						background-color: red;
						}
		.div2 { height: 100px;
						width: 100px
						background-color: blue;
 						position: absolute;
 						top: 50%;
 						transform: translateY(-50%);
						}

	</style>
</head>
<body>
	<div class="div1"> 
		<div class="div2"></div>
	</div>

</body>
</html>
