<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>position</title>
  <style>
   .layer1 {
    position: absolute; /* Относительное позиционирование */
    background: #f0f0f0; /* Цвет фона */
    height: 2000px;
     /* Высота блока */
   }
   .layer2 {
    position: static; /* Абсолютное позиционирование */
    bottom: 15px; /* Положение от нижнего края */
    right: 15px; /* Положение от правого края */
    line-height: 1px;
   }

   body {height: 3000px}
  </style>
 </head>
 <body >
  <input type="" name="">
  <div class="layer1">
   <div class="layer2">
     <img src="Picture\Без названия.jpg" alt="Девочка">
   </div>
  </div>
 </body>
</html>
